{{ if gt (.Paginator.TotalPages) 1 }}
<div id="pagination">
  <div>
    {{ if .Paginator.HasPrev }}
    <p><a href="/page/{{ sub .Paginator.PageNumber 1 }}/">
      Prev
    </a></p>
    {{ else }}
    <p class="no_page">Prev</p>
    {{ end  }}
  </div>
    {{ if .Paginator.HasNext }}
    <p><a href="/page/{{ add .Paginator.PageNumber 1 }}/">
      Next
    </a></p>
    {{ else }}
    <p class="no_page">Next</p>
    {{ end  }}
</div>
{{ end }}
